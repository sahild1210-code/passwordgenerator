<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <span id="pss-box" >Testing</span>
            <div class="row">
                <label for="total-char">
                    <div class="left">
                        Password Length
                        <input type="number" id="total-char" max="30" min="2" value="12">
                    </div>
                </label>
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="left">
                        Contains Uppercase
                        <input type="checkbox" name="" id="upper-case" checked/>
                    </div>
                </label>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                    Contains Lowercase
                    <input type="checkbox" name="" id="lower-case" >
                </div>
            </label>
            </div>
            <div class="row">
                <label for="number">
                    <div class="left">
                        Contains Numbers
                        <input type="checkbox" name="" id="number" >
                    </div>
                </label>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">
                        Contains Symbols
                        <input type="checkbox" name="" id="symbols" >
                    </div>
                </label>
            </div>
            <div class="row">
                <button id="btn">
                    Generate
                </button>
            </div>

        </div>
    </div>
    <script src="Password.js" ></script>
</body>
</html>
